
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Gay Pride</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: color-flash 0.5s infinite;
        }

        @keyframes color-flash {
            0% { background-color: black; color: white; }
            50% { background-color: hotpink; color: yellow; }
            100% { background-color: black; color: white; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: rotate-text 3s linear infinite;
        }

        @keyframes rotate-text {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            border: 5px dotted rainbow;
            border-radius: 20px;
            box-shadow: 0 0 50px white;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 5px); }
            50% { transform: translate(10px, -5px); }
            75% { transform: translate(-5px, -10px); }
        }

        video {
            max-width: 500px;
            max-height: 300px;
            border-radius: 10px;
        }

        /* Background changing images */
        #background-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            animation: change-image 1s infinite;
        }

        @keyframes change-image {
            0% { background-image: url('gay1.jpg'); }
            25% { background-image: url('gay2.jpg'); }
            50% { background-image: url('gay3.jpg'); }
            75% { background-image: url('gay4.jpg'); }
            100% { background-image: url('gay1.jpg'); }
        }

        .chaos-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            animation: float 2s infinite ease-in-out, color-shift 1s infinite;
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes color-shift {
            0% { color: white; }
            50% { color: red; }
            100% { color: yellow; }
        }
    </style>
</head>
<body>
