        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: background-shift 3s infinite ease-in-out, flash 0.5s infinite;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        @keyframes background-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(2); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: blink 1s infinite, rotate 4s infinite linear;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-container {
            position: relative;
            display: inline-block;
            border: 10px dashed;
            border-image-source: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-image-slice: 1;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        video {
            max-width: 600px;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
        }

        @keyframes move-stars {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: move-stars 4s infinite ease-in-out;
            pointer-events: none;
        }

        /* Extra chaos */
        .chaos-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

    </style>
