
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Website</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: red;
        }

        .video-container {
            position: relative;
            display: inline-block;
        }

        .arrow {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: bounce 1s infinite;
        }

        .arrow.top {
            top: -50px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg); /* Richt omhoog */
        }

        .arrow.bottom {
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg); /* Richt omlaag */
        }

        .arrow.left {
            top: 50%;
            left: -50px;
            transform: translateY(-50%) rotate(90deg); /* Richt naar links */
        }

        .arrow.right {
            top: 50%;
            right: -50px;
            transform: translateY(-50%) rotate(-90deg); /* Richt naar rechts */
        }

        video {
            max-width: 600px;
            max-height: 400px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>The truth about Maurits en Jelger</h1>
    <div class="video-container">
        <span class="arrow top">⬆</span>
        <span class="arrow bottom">⬇</span>
        <span class="arrow left">⬅</span>
        <span class="arrow right">➡</span>
        <video controls autoplay>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
